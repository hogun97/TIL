<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 1</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>My age multiplied by 3 is - {{ age*3 }}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>A random float between 0 and 1 - {{ randomNum() }}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img style="width:100px;height:100px" src="./vuejs.jpeg">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text" value="Hogun Lee">
        </div>
    </div>

    <script>
        new Vue({
            el: '#exercise',
            data: {
                name: 'Hogun Lee',
                age: 21
            },
            methods: {
                randomNum: function() {
                    this.num = Math.random();
                    return this.num*99+1;
                    //Math.random() outputs 0..1 so change the return value to make it 1..100
                }
            }
        });
    </script>
</body>
</html>
