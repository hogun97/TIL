<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        document.write("This is while-loop practice:", "<br>");
        var num = 1;

        while(num <= 5) {
            document.write("hello", num, "<br>");
            num++;
        }

        document.write("<br>", "This is for-loop practice:", "<br>");
        for (var n=1; n<=5; n++) {
            document.write("hello", n, "<br>");
        }
    </script>
</head>
<body>

</body>
</html>
